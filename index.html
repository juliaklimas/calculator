<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator by Julia Klimas</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-number">
          <p></p>
          <span class="math-sign"></span>
        </div>
        <p class="current-number"></p>
      </div>

      <div class="keyboard">
        <button class="operator" id="clear">C</button>
        <button class="operator" id="second-power">X^</button>
        <button class="operator" id="percentage">%</button>
        <button class="operator" id="divide">/</button>

        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="multiply">x</button>

        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="minus">-</button>

        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="plus">+</button>

        <button class="number" id="00">00</button>
        <button class="number" id="0">0</button>
        <button class="number" id="dot">.</button>
        <button class="operator" id="equal">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
